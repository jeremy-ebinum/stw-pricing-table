<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pricing Table Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="pricing-container">
        <div class="pricing-plans">
          <!-- Startup Plan -->
          <div id="startup" class="pricing-plan">
            <div class="plan-title">STARTUP</div>
            <div class="plan-primary-fees">
              <p class="plan-price">€ 35</p>
              <div class="plan-duration">EACH EVENT</div>
            </div>
            <div class="plan-yearly-fees">
              <p class="plan-yearly-fee">€ 900 yearly</p>
              <p class="plan-yearly-fee-placeholder">SETUP FEES</p>
            </div>
            <button class="start-btn">START BUILDING</button>
          </div>

          <!-- Business Plan -->
          <div id="business" class="pricing-plan">
            <div class="plan-title">BUSINESS</div>
            <div class="plan-primary-fees">
              <p class="plan-price">€ 75</p>
              <div class="plan-duration">/MO</div>
            </div>
            <div class="plan-yearly-fees">
              <p class="plan-yearly-fee">€ 1,500 yearly</p>
              <p class="plan-yearly-fee-placeholder">SETUP FEES</p>
            </div>
            <button class="start-btn">START BUILDING</button>
            <div class="most-picked">
              <div class="most-picked-label">
                <p>MOST PICKED</p>
              </div>
            </div>
          </div>
          <!-- Partner Plan -->
          <div id="partner" class="pricing-plan">
            <div class="plan-title">PARTNER</div>
            <div class="plan-primary-fees">
              <p class="plan-price">€ 125</p>
              <div class="plan-duration">/MO</div>
            </div>
            <div class="plan-yearly-fees">
              <p class="plan-yearly-fee">€ 2,500 yearly</p>
              <p class="plan-yearly-fee-placeholder">SETUP FEES</p>
            </div>
            <div class="plan-events">
              <p class="plan-event-number">unlimited</p>
              <p class="plan-event-placeholder">AMOUNT OF EVENTS</p>
            </div>
            <button class="start-btn">START BUILDING</button>
          </div>
          <!-- Innovate Plan -->
          <div id="innovate" class="pricing-plan">
            <div class="plan-title">INNOVATE</div>
            <div class="plan-primary-fees">
              <p class="plan-price">€ 125</p>
              <div class="plan-duration">/MO</div>
            </div>
            <div class="plan-yearly-fees">
              <p class="plan-yearly-fee">€ 5,000 yearly</p>
              <p class="plan-yearly-fee-placeholder">SETUP FEES</p>
            </div>
            <div class="plan-events">
              <p class="plan-event-number">unlimited</p>
              <p class="plan-event-placeholder">AMOUNT OF EVENTS</p>
            </div>
            <button class="start-btn">START BUILDING</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
